<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur de facture — SNIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 1rem; background: #f8f9fa; }
    .card { max-width: 980px; margin: auto; }
    table input, table select { min-width: 100px; }
    .mono { font-family: ui-monospace, monospace; }
    .small { font-size: .9rem; }
    .muted { color: #6c757d; }
    .totals-box { border: 2px solid #000; background-color: #f1f8e9; padding: 10px; }

    /* Suggestions auto-complétion */
    .suggestions { position: absolute; background: #fff; border: 1px solid #ccc; z-index: 1000; max-height: 180px; overflow-y: auto; width: 100%; border-radius: .25rem; box-shadow: 0 4px 12px rgba(0,0,0,.08); display: none; }
    .suggestions div { padding: 6px 8px; cursor: pointer; }
    .suggestions div:hover, .suggestions div.active { background-color: #f0f6ff; }

    .logo { text-align: center; margin-bottom: 16px; }
    .logo img { max-width: 240px; height: auto; }
  </style>
</head>
<body>
  <div class="logo">
    <!-- mettre ce fichier image dans le même dossier que ce HTML -->
    <!--<img src="images/logo_InterTrans.png" alt="Logo BGET" />-->
	<img id="logo" src="images/logo_InterTrans.png" alt="Logo" style="height: 60px;">
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Générateur de facture — SNIT</h4>

      <form id="invoiceForm" class="row g-3">
        <!-- Client -->
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Nom</label>
          <input type="text" id="nom" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Prénom</label>
          <input type="text" id="prenom" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Téléphone</label>
          <input type="tel" id="telephone" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email du client</label>
          <input type="email" id="clientEmail" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Nom de la société (client)</label>
          <input type="text" id="clientCompany" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Adresse société client</label>
          <input type="text" id="clientAddress" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Numéro de TVA (client) <span class="muted small">(optionnel)</span></label>
          <input type="text" id="tva" class="form-control" placeholder="ex: BE0123.456.789" />
        </div>

        <!-- Table services -->
        <div class="col-12">
          <h5>Services / Produits</h5>
			<div class="table-responsive">
			  <table class="table table-bordered align-middle" id="itemsTable">
				<thead class="table-light">
				  <tr>
					<th style="width: 120px">Référence</th>
					<th>Description</th>
					<th style="width: 110px">Quantité</th>
					<th style="width: 140px">Prix unitaire (€)</th>
					<th style="width: 110px">TVA (%)</th>
					<th style="width: 140px">Total TTC (€)</th>
					<th style="width: 60px"></th>
				  </tr>
				</thead>
				<tbody></tbody>
			  </table>
			</div>
          <button type="button" id="addItem" class="btn btn-outline-primary btn-sm-2">+ Ajouter un service</button>
        </div>

        <!-- Totaux -->
        <div class="col-12 text-end totals-box">
          <p class="mb-1">Total HT : <span id="totalHT" class="mono">0.00</span> €</p>
          <p class="mb-1">Total TVA : <span id="totalTVA" class="mono">0.00</span> €</p>
          <h5>Total TTC : <span id="totalTTC" class="mono">0.00</span> €</h5>
          <p class="mb-1">Déjà payé : <span id="paidAmountDisplay" class="mono">0.00</span> €</p>
          <p class="mb-1">Reste à payer : <span id="remainingAmount" class="mono">0.00</span> €</p>
        </div>

       <!-- Montant payé -->
  <!-- Payé -->
<!-- Payé -->
<div class="col-12 d-flex align-items-center gap-3">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="isPaid">
    <label class="form-check-label" for="isPaid">Facture payée</label>
  </div>
  <div>
    <label class="form-label">Montant payé (€)</label>
    <input type="number" step="0.01" min="0" id="paidAmount" class="form-control" style="width:150px;">
  </div>
</div>

<!-- Boutons PDF & Email -->
<div class="col-12 d-flex justify-content-start gap-2 flex-wrap mb-3">
  <button type="button" id="generate" class="btn btn-primary">Générer PDF</button>
  <button type="button" id="sendEmail" class="btn btn-success ms-2">Envoyer</button>
  <!--<button type="button" id="sendEmail" class="btn btn-secondary">Envoyer</button>-->
</div>

<!-- Company info -->
<div class="col-12">
  <label class="form-label">Informations entreprise (entête)</label>
  <textarea id="companyInfo" class="form-control" rows="6">
SAM NÉGOCE INTER TRANS
1 Avenue des violettes
94380 Bonneuil sur marne 
Bank : BRED Banque populaire
IBAN : FR7610107001140001808433947

Email : samsongoudjo@gmail.com
Site web : www.snitrans.com 
</textarea>
        </div>
      </form>
    </div>
  </div>

    /* ---------- CONFIG ---------- */
    const DEFAULT_ITEMS = [
      { ref: "N-100", desc: "Vélo enfant", price: 65.00 },
      { ref: "N-101", desc: "Vélo adulte", price: 75.00 },
      { ref: "N-200", desc: "Carton 81*45*21", price: 19.95 },
      { ref: "N-300", desc: "Service Expédition", price: 21.99 }
    ];
    const DEFAULT_TVA = 21;

    // datalist pour référence (choix rapide)
    const datalist = document.createElement('datalist');
    datalist.id = 'refList';
    datalist.innerHTML = DEFAULT_ITEMS.map(i => `<option value="${i.ref}" label="${i.desc}"></option>`).join('');
    document.body.appendChild(datalist);

    /* ---------- HELPERS ---------- */
    const tbody = document.querySelector('#itemsTable tbody');
    const to2 = n => (Number(n || 0)).toFixed(2);
    //const fr2 = n => new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(Number(n||0));
	// formateur simple -> évite les espaces insécables qui cassent jsPDF
	const fr2 = n => (Number(n || 0).toFixed(2)).replace('.', ',');

    function computeLine(qty, price, tvaPct) {
      const q = Number(qty) || 0;
      const p = Number(price) || 0;
      const t = Number(tvaPct) || 0;
      const ht = q * p;
      const tva = ht * (t / 100);
      const ttc = ht + tva;
      return { ht, tva, ttc };
    }

    function updateTotals() {
      let totalHT = 0, totalTVA = 0, totalTTC = 0;
      tbody.querySelectorAll('tr').forEach(tr => {
        const qty = tr.querySelector('.qty').value || 0;
        const price = tr.querySelector('.price').value || 0;
        const tvaPct = tr.querySelector('.tvaPct').value || DEFAULT_TVA;
        const { ht, tva, ttc } = computeLine(qty, price, tvaPct);
        const ttcEl = tr.querySelector('.totalTTCItem');
        if (ttcEl) ttcEl.value = to2(ttc);
        totalHT += ht; totalTVA += tva; totalTTC += ttc;
      });

      document.getElementById('totalHT').textContent = to2(totalHT);
      document.getElementById('totalTVA').textContent = to2(totalTVA);
      document.getElementById('totalTTC').textContent = to2(totalTTC);

      const paid = Number(document.getElementById('paidAmount').value) || 0;
      const remaining = Math.max(0, totalTTC - paid);
      document.getElementById('paidAmountDisplay').textContent = to2(paid);
      document.getElementById('remainingAmount').textContent = to2(remaining);

      // coche la case payée si tout est payé
      const isPaidEl = document.getElementById('isPaid');
      if (isPaidEl) isPaidEl.checked = (paid >= (totalTTC - 0.0001));
    }

    // recherche catalogue
    function findByRef(ref) {
      return DEFAULT_ITEMS.find(i => String(i.ref).toLowerCase() === String(ref || '').toLowerCase());
    }
    function findByDescPart(part) {
      const p = String(part || '').toLowerCase();
      return DEFAULT_ITEMS.filter(i => i.desc.toLowerCase().includes(p));
    }

    /* ---------- ROW CREATION ---------- */
    function addServiceRow() {
      const tr = document.createElement('tr');

      // construction de la ligne
      tr.innerHTML = `
        <td><input class="form-control ref" list="refList" placeholder="ex: N-101"></td>
        <td style="position:relative">
          <input type="text" class="form-control desc" placeholder="Description">
          <div class="suggestions"></div>
        </td>
        <td><input type="number" class="form-control qty text-end" value="1" min="1"></td>
        <td><input type="number" class="form-control price text-end" step="0.01" min="0"></td>
        <td><input type="number" class="form-control tvaPct text-end" value="${DEFAULT_TVA}" step="0.01" min="0"></td>
        <td><input type="text" class="form-control totalTTCItem mono text-end" value="0.00" readonly></td>
        <td><button type="button" class="btn btn-danger btn-sm removeItem">✕</button></td>
      `;
      tbody.appendChild(tr);

      // refs
      const refInput = tr.querySelector('.ref');
      const descInput = tr.querySelector('.desc');
      const priceInput = tr.querySelector('.price');
      const qtyInput = tr.querySelector('.qty');
      const tvaInput = tr.querySelector('.tvaPct');
      const suggestionsBox = tr.querySelector('.suggestions');

      // sync from reference typed/selected
      function syncFromRef() {
        const match = findByRef(refInput.value);
        if (match) {
          descInput.value = match.desc;
          if (!priceInput.value) priceInput.value = to2(match.price);
          updateTotals();
        }
      }

      // show suggestions while typing description (case-insensitive)
      function showSuggestions() {
        const q = (descInput.value || '').trim().toLowerCase();
        suggestionsBox.innerHTML = '';
        if (!q) { suggestionsBox.style.display = 'none'; return; }
        const matches = findByDescPart(q);
        if (matches.length === 0) { suggestionsBox.style.display = 'none'; return; }
        matches.forEach((it, idx) => {
          const d = document.createElement('div');
          d.textContent = `${it.desc} (${it.ref})`;
          if (idx === 0) d.classList.add('active');
          d.addEventListener('click', () => {
            descInput.value = it.desc;
            refInput.value = it.ref;
            if (!priceInput.value) priceInput.value = to2(it.price);
            suggestionsBox.style.display = 'none';
            updateTotals();
          });
          suggestionsBox.appendChild(d);
        });
        suggestionsBox.style.display = 'block';
      }

      // keyboard navigation in suggestions
      function handleDescKey(e) {
        if (suggestionsBox.style.display === 'none') return;
        const items = Array.from(suggestionsBox.children);
        if (items.length === 0) return;
        const idx = items.findIndex(x => x.classList.contains('active'));
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          const next = (idx + 1) % items.length;
          if (items[idx]) items[idx].classList.remove('active');
          items[next].classList.add('active');
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          const prev = (idx - 1 + items.length) % items.length;
          if (items[idx]) items[idx].classList.remove('active');
          items[prev].classList.add('active');
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (idx >= 0 && items[idx]) items[idx].click();
        } else if (e.key === 'Escape') {
          suggestionsBox.style.display = 'none';
        }
      }

      // try to map automatically from description
      function tryMapFromDesc() {
        const val = (descInput.value || '').trim();
        if (!val) return;
        const first = findByDescPart(val)[0];
        if (first) {
          refInput.value = first.ref;
          if (!priceInput.value) priceInput.value = to2(first.price);
        }
        updateTotals();
      }

      // event bindings
      refInput.addEventListener('input', syncFromRef);
      descInput.addEventListener('input', showSuggestions);
      descInput.addEventListener('keydown', handleDescKey);
      descInput.addEventListener('blur', () => setTimeout(() => suggestionsBox.style.display = 'none', 120));
      descInput.addEventListener('change', tryMapFromDesc);
      [qtyInput, priceInput, tvaInput].forEach(el => el.addEventListener('input', updateTotals));
	  ['click', 'touchstart'].forEach(evt => {
		  tr.querySelector('.removeItem').addEventListener(evt, (e) => {
			e.preventDefault();
			tr.remove();
			updateTotals();
		  });
		});

      // defaults (Vélo adulte)
      refInput.value = DEFAULT_ITEMS[1].ref;
      descInput.value = DEFAULT_ITEMS[1].desc;
      priceInput.value = to2(DEFAULT_ITEMS[1].price);

      // update totals initially
      updateTotals();
      return tr;
    }

    /* ---------- Filename / counter ---------- */
    function buildInvoiceBase() {
      const companyFirst = (document.getElementById('companyInfo').value.split('\n')[0] || 'X').trim();
      const initial = (companyFirst.charAt(0) || 'X').toUpperCase();
      const dateISO = (document.getElementById('date').value || '').replace(/-/g,'');
      const nom2 = (document.getElementById('nom').value || '').trim().slice(0,2).toUpperCase().padEnd(2,'X');
      const pre2 = (document.getElementById('prenom').value || '').trim().slice(0,2).toUpperCase().padEnd(2,'X');
      return `${initial}${dateISO}${nom2}${pre2}`;
    }
    function nextInvoiceFilename() {
      const base = buildInvoiceBase();
      const key = `invCounter:${base}`;
      let n = Number(localStorage.getItem(key) || '0') + 1;
      localStorage.setItem(key, String(n));
      return n > 1 ? `${base}-${n}.pdf` : `${base}.pdf`;
    }

    /* ---------- PDF generation ---------- */
    async function imageToDataURL(src) {
      // try to load image and convert to dataURL (PNG)
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          try {
            const c = document.createElement('canvas');
            c.width = img.naturalWidth;
            c.height = img.naturalHeight;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            resolve(c.toDataURL('image/png'));
          } catch (err) {
            reject(err);
          }
        };
        img.onerror = () => reject(new Error('image load failed'));
        img.src = src;
      });
    }

      return y + 8;
    }
